		<form id="formularioDados" action="" method="post">

					<input class="form-control" id="cpf" name="cpf" value="" type="text">
				</div>
				<div class="col-6">
					<label for="nome">Nome</label>
					<input class="form-control" id="nome" name="nome" value="" type="text">

				<div class="col-2">
					<label for="altura">Altura</label>
					<input class="form-control" id="altura" name="altura" value="" type="text">
				</div>
				<div class="col-2">
					<label for="peso">Peso</label>
					<input class="form-control" id="peso" name="peso" value="" type="text">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-6">
					<a href="Exemplo01_Tabela.html" class="btn btn-primary float-left">Voltar</a>
				</div>
				<div class="col-6">
					<button type="button" class="btn btn-primary float-right" onclick="salvar()">Salvar</button>
				</div>

			</div>
