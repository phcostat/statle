<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="img/icone-brasil.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Statle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </nav>
    <br>

    <div id="container">
        <div id="login">
            <div id="conteudo-login">
                <h1 style="text-align: center; color: white;">LOGIN</h1>
                <form id="formularioDados" action="#" method="post">
                    <fieldset>
                        <div class="row form-group">
                            <div class="col-12">
                                <label for="email">Email/Usuário</label>
                                <input class="form-control" id="email" name="email" type="text" required placeholder="Nome de usuário">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-12">
                                <label for="senha">Senha</label>
                                <input class="form-control" id="senha" name="senha" type="password" required placeholder="Senha">
                            </div>
                        </div>
                        <div class="center"> 
                            <button type="button" onclick="logar()"><span>Logar</span></button>
                        </div>
                    </fieldset>
                </form>
                <div class="center">
                    <a href="cadastro.html" style="text-align: center;">Não tem uma conta? Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
